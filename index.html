<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen">
      <div id="calculon" class="grid grid-cols-4 gap-2 bg-gray-800 p-4 rounded-xl">
        <div id="response" class="col-span-4 text-2xl text-right h-10 text-white">0</div>
        <button class="flex items-center justify-center p-4 hover:bg-gray-100 bg-gray-200 active:bg-gray-400 rounded-full">AC</button>
        <div class="flex items-center justify-center p-4 bg-gray-200 rounded-full opacity-20">+/-</div>
        <div class="flex items-center justify-center p-4 bg-gray-200 rounded-full opacity-20">%</div>
        <button class="flex items-center justify-center p-4 hover:bg-yellow-400 bg-yellow-500 active:bg-yellow-700 rounded-full">รท</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">7</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">8</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">9</button>
        <button class="flex items-center justify-center p-4 hover:bg-yellow-400 bg-yellow-500 active:bg-yellow-700 rounded-full">x</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">4</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">5</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">6</button>
        <button class="flex items-center justify-center p-4 hover:bg-yellow-400 bg-yellow-500 active:bg-yellow-700 rounded-full">-</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">1</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">2</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">3</button>
        <button class="flex items-center justify-center p-4 hover:bg-yellow-400 bg-yellow-500 active:bg-yellow-700 rounded-full">+</button>
        <button class="col-span-2 flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 rounded-full">0</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">.</button>
        <button class="flex items-center justify-center p-4 hover:bg-gray-400 bg-gray-500 active:bg-gray-700 rounded-full">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
